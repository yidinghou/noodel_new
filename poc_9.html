<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOODEL POC 9 - Shifting with Slide Cue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="title">
                <div class="letter-block">N</div>
                <div class="letter-block">O</div>
                <div class="letter-block">O</div>
                <div class="letter-block">D</div>
                <div class="letter-block">E</div>
                <div class="letter-block">L</div>
            </div>
            <div class="controls">
                <button class="start-btn">ðŸŽ® START GAME</button>
                <button class="mute-btn">ðŸ”Š</button>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Score</div>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Letters Remaining</div>
                    <div class="stat-value">100</div>
                </div>
            </div>
        </div>
        <div class="game-grid-wrapper">
            <div class="next-letters-preview">
                <div class="preview-title">Next Letters</div>
                <div class="next-letters">
                    <div class="preview-letter-block next-up" id="nextLetter1">A</div>
                    <div class="preview-letter-block" id="nextLetter2">B</div>
                    <div class="preview-letter-block" id="nextLetter3">C</div>
                    <div class="preview-letter-block" id="nextLetter4">D</div>
                </div>
                <button id="shiftBtn" class="shift-btn">Shift Letters</button>
            </div>
            <div id="gameGrid" class="game-grid"></div>
        </div>
        <div class="made-words-container">
            <div class="made-words-title">Words Made</div>
            <div id="wordsList" class="words-list"></div>
        </div>
    </div>
    <script src="poc_9.js"></script>
</body>
</html>
