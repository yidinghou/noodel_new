<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOODEL - Word Game</title>
    <!-- Load stylesheets in order: base (tokens) first, then component-specific -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/made-words.css">
</head>
<body>
    <div class="main-container">
        <!-- Card Section (Top) -->
        <div class="card">
            <div class="title">
                <div class="block-base letter-block">N</div>
                <div class="block-base letter-block">O</div>
                <div class="block-base letter-block">O</div>
                <div class="block-base letter-block">D</div>
                <div class="block-base letter-block">E</div>
                <div class="block-base letter-block">L</div>
            </div>
            
            <div class="stats">
                <div class="stat-group">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="scoreValue">0</div>
                </div>
                <div class="stat-group">
                    <div class="stat-label">Letters Remaining</div>
                    <div class="stat-value" id="lettersRemaining">100</div>
                </div>
                <div class="controls">
                    <button class="start-btn" id="startBtn">ðŸŽ®</button>
                    <button class="mute-btn" id="muteBtn">ðŸ”Š</button>
                </div>
            </div>
        </div>
        
        <!-- Game Grid Section (Middle) -->
        <div class="game-grid-wrapper">
            <div class="next-letters-preview" id="nextLettersPreview">
                <!-- Preview letters will be dynamically generated -->
            </div>
            <div class="game-grid" id="gameGrid">
                <!-- Grid squares will be dynamically generated -->
            </div>
        </div>
        
        <!-- Made Words Section (Bottom) -->
        <div class="made-words-container">
            <div class="made-words-title">Words Made</div>
            <div class="words-list" id="wordsList">
                <!-- Words will be added dynamically -->
            </div>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
